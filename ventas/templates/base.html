{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PESTAÃ‘A -->
    <title>{% block title %}Ventas{% endblock %}</title>
    <link rel="icon" href="https://i.imgur.com/AU5bd9D.png">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/alerts.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/input.css' %}">
    <link rel="stylesheet" href="{% static 'css/tabla.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- SCRIPTS -->
    <script src="https://kit.fontawesome.com/e63c20851b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="{% url 'ventas:home' %}">
            <img src="https://i.imgur.com/VeiVrel.png" alt="Logo">
        </a>
        <p>Ventas</p>
    </nav>

    <!-- Contenido -->
    <main>
        
        {% if messages %}
            <div class="alert-container {% if messages.0.tags %}{{ messages.0.tags }}{% endif %}">
                {% for message in messages %}
                <p class="alert-message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}

    </main>

    <!-- Footer -->
    <footer>
        <p>Todos los derechos reservados</p>
    </footer>

    <!-- Scripts -->
    <script src="{% static 'js/alerts.js' %}"></script>
</body>

</html>
