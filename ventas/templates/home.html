{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PESTAÑA -->
    <title>Home</title>
    <link rel="icon" href="https://i.imgur.com/AU5bd9D.png">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <!-- CSS -->
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a>
            <img src="https://i.imgur.com/VeiVrel.png" alt="Logo">
        </a>
        <p>Ventas</p>
    </nav>

    <!-- Contenido -->
    <main class="container">
        <section class="card card-red">
            <div class="product-image">
                <img src="https://i.imgur.com/HgeWbPk.png" alt="PRODUCTOS" draggable="false" />
            </div>
            <div class="product-info">
                <h2>Productos</h2>
                <p>Nombre, Descripción, Precio, Stock</p>
            </div>
            <div class="btn">
                <a href="{% url 'ventas:productos' %}">
                    <button class="btn-ver" id="btn-producto">Ver</button>
                </a>
            </div>
        </section>
        <section class="card card-yellow">
            <div class="product-image">
                <img src="https://i.imgur.com/JgTAS2p.png" alt="CLIENTES" draggable="false" />
            </div>
            <div class="product-info">
                <h2>Clientes</h2>
                <p>Nit, Nombre, Dirección</p>
            </div>
            <div class="btn">
                <a href="{% url 'ventas:clientes' %}">
                    <button class="btn-ver" id="btn-cliente">Ver</button>
                </a>
            </div>
        </section>
        <section class="card card-blue">
            <div class="product-image">
                <img src="https://i.imgur.com/DOnEh89.png" alt="FACTURAS" draggable="false" />
            </div>
            <div class="product-info">
                <h2>Facturas</h2>
                <p>Maestro, Detalle</p>
            </div>
            <div class="btn">
                <a href="{% url 'ventas:facturas' %}">
                    <button class="btn-ver" id="btn-factura">Ver</button>
                </a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Todos los derechos reservados</p>
    </footer>

</body>

</html>
